name: CI

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - ready_for_review
      - reopened
      - synchronize
  push:
    branches:
      - main

env:
  EMBRACE_TEST_API_TOKEN: ${{ secrets.EMBRACE_TEST_API_TOKEN }}
  EMBRACE_TEST_APP_ID: ${{ secrets.EMBRACE_TEST_APP_ID }}
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    secrets: inherit
  test:
    name: Test
    uses: ./.github/workflows/test.yml
    secrets: inherit
